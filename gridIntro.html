<style>
    .wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 100px 100px 100px;
        gap: 10px;
    }

    .box {
        background-color: lightblue;
    }

    /* Muni ko */

    .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 100px 100px;
        gap: 10px;
        margin: 5px;
    }

    .box1 {
        grid-column: 2/4;
        grid-row: 1;
        background-color: blue;
        color: white;
        text-align: center;
    }

    .box2 {
        grid-column: 1;
        grid-row: 1 / 3;
        background-color: blue;
        color: white;
        text-align: center;
    }

    .box3 {
        grid-row: 2;
        grid-column: 3;
        background-color: blue;
        color: white;
        text-align: center;
    }
</style>

<body>
    <div class="wrapper">
        <div class="box">first</div>
        <div class="box">first</div>
        <div class="box">first</div>

        <div class="box">first</div>
        <div class="box">first</div>
        <div class="box">first</div>

        <div class="box">first</div>
        <div class="box">first</div>
        <div class="box">first</div>
    </div> <hr>

    <div class="container">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>
</body>
