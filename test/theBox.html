<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cool Box</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
            }

            .cool-box {
                background-color: red;
                color: white;
                font-size: 24px;
                font-weight: bold;
                padding: 40px 60px;
                border-radius: 20px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div class="cool-box">
            This is a cool box
        </div>
    </body>

</html>
