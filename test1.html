<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Box Modal</title>
        <style>
            p,
            ul {
                border: 2px solid rebeccapurple;
                padding: .5em;
            }

            .block,
            li {
                border: 2px solid blue;
                padding: .5em;
            }

            ul {
                display: flex;
                list-style: none;
            }

            .block {
                display: block;
            }
        </style>
    </head>

    <body>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Explicabo, autem?</p>
        <ul>
            <li>first</li>
            <li>second</li>
            <li>third</li>
        </ul>
        <p>I am another paragraph. Some of the
            <span class="block">words</span> have been wrapped in a <span>span element</span>.
        </p>
    </body>

</html>
